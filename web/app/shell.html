<div id="page-container">
  <nav id="page-leftbar">
    <ul class="acc-menu" data-bind="foreach: router.navigationModel" id="sidebar">
      <li data-bind="css: { active: isActive }">
        <a><i class="fa fa-{{icon}}"></i><span>{{ title }}</span></a>
      </li>
    </ul>
  </nav>
  <div data-bind="router: { cacheView: true } " id="page-content"></div>
</div>
